<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input class="popup__input popup__input_content_name" type="text">
        <input class="popup__input popup__input_content_job" type="text">
        <button class="popup__submit-btn">Сохранить</button>
      </form>
      <button class="popup__close-btn"></button>
    </div>
  </div>
  <header class="header">
    <a class="header__link" href="#"><img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта"></a>
  </header>
  <main>
    <section class="profile">
      <div class="profile__wrapper">
        <img class="profile__avatar" src="./images/profile_image.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__descr">Исследователь океана</p>
          <button class="profile__edit-btn"></button>
        </div>
      </div>
      <button class="profile__add-btn"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="Фото Карачаевска">
          <div class="element__container">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-btn"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/gora-elbrus.jpg" alt="Фото горы Эльбрус">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-btn"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/dombai.jpg" alt="Фото Домбая">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-btn"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/gora-elbrus.jpg" alt="Фото горы Эльбрус">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-btn"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/dombai.jpg" alt="Фото Домбая">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-btn"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="Фото Карачаевска">
          <div class="element__container">
            <h2 class="element__title">Карачаевo-Черкесия</h2>
            <button class="element__like-btn"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <script src="./script/script.js"></script>
</body>

</html>
